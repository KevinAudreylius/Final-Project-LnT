<style>
    .formcontact{
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 70px;
        padding-left: 15%;
        padding-right: 15%;
    }

    #commentcontact{
        min-height: 200px;
    }

    #errorcontact1{
        font-size: 16px;
    }
    #errorcontact2{
        font-size: 16px;
    }
    #errorcontact3{
        font-size: 16px;
    }
</style>

<body>
    <div class="about-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PuddingFest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="Events.html">Events</a>
                <a class="nav-link" href="#">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>

      <img src="robot3.jpg" class="robot3">

        <div class="formcontact">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full name</label>
                <h1 id="errorcontact1" style="color: red"></h1>
                <input type="name" name="fname" class="form-control" id="namecontact" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <h1 id="errorcontact2" style="color: red"></h1>
                <input type="email" name="femail" class="form-control" id="emailcontact" aria-describedby="emailHelp"> 
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Comment</label>
                <h1 id="errorcontact3" style="color: red"></h1>
                <input type="comment" name="fcomment" class="form-control" id="commentcontact" aria-describedby="emailHelp"> 
            </div>

            <button onclick="printContact()" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
