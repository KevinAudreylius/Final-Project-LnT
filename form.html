<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration Pudding Fest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.2.4/swiper-bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@9.2.4/modules/scrollbar/scrollbar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="form-container">
        <div class="back">
            <a href="Events.html"> BACK </a>
        </div>
        <div class="formhead">
            <h1>Pudding Fest Registration</h1><br>
        </div>
        <form name="form" onsubmit="return validateform()" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <h1 id="errormessage1" style="color: red"></h1>
                <input type="email" name="femail" class="form-control" id="emailform" aria-describedby="emailHelp"> 
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <h1 id="errormessage2" style="color: red"></h1>
                <input type="name" name="fname" class="form-control" id="nameform">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <h1 id="errormessage3" style="color: red"></h1>
                <input type="phone-number" name="fnumber" class="form-control" id="numberform">
            </div>
            <div class="mb-3">
                <label for="exampleInputEvent1" class="form-label">Choose Event</label><br>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-event" for="exampleEvent1">Valkryie Robot</label><br>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-event" for="exampleEvent2">Telenoid</label><br>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-event" for="exampleEvent3">Alexa</label><br>
            </div>
    
            <button onclick="printAll()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
